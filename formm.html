<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="formm.css">
</head>
<body>
    <div class="form-container">
        <form>
            <form action="resume2.html" method="post">
            <h2>Enter your information</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" id="address" name="address" required>
            <div class="form-group">
                    <label for="phoneno">Phone Number</label>
                    <input type="phoneno" id="phoneno" name="phoneno" required>
            </div>    
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="age" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="dob">DOB</label>
                <input type="dob" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="nationality" id="nationality" name="nationality" required>
            </div>
            <div class="form-group">
                <label for="fname">Father's Name</label>
                <input type="fname" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="mname">Mother's Name</label>
                <input type="mname" id="mname" name="mname" required>
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <input type="language" id="language" name="language" required>
            </div>
            <div class="form-group">
                <label for="hobby">Hobbies</label>
                <input type="hobby" id="hobby" name="hobby" required>
            </div>
            <div class="form-group">
                <label for="pskill">Proffesional Skills</label>
                <input type="pskill" id="pskill" name="pskill" required>
            </div>
            <h4>Enter the following for 10th class</h4>
            <div class="form-group">
                <label for="iname1">Name of Institute</label>
                <input type="iname1" id="iname1" name="iname1" required>
            </div>
            <div class="form-group">
                <label for="per1">Percentage</label>
                <input type="per1" id="per1" name="per1" required>
            </div>
            <div class="form-group">
                <label for="ypass1">Year of passing</label>
                <input type="ypass1" id="ypass1" name="ypass1" required>
            </div>
            <div class="form-group">
                <label for="place1">Place</label>
                <input type="place1" id="place1" name="place1" required>
            </div>
            <h4>Enter the following for 12th class</h4>
            <div class="form-group">
                <label for="iname2">Name of Institute</label>
                <input type="iname2" id="iname2" name="iname2" required>
            </div>
            <div class="form-group">
                <label for="per2">Percentage</label>
                <input type="per2" id="per2" name="per2" required>
            </div>
            <div class="form-group">
                <label for="ypass2">Year of passing</label>
                <input type="ypass2" id="ypass2" name="ypass2" required>
            </div>
            <div class="form-group">
                <label for="place2">Place</label>
                <input type="place2" id="place2" name="place2" required>
            </div>
           <a href="resume2.html">SUBMIT</a>
        </form>
    </div>
</body>
</html>
